services:
  hanko-migrate:
    build: ../../backend
    volumes:
      - type: bind
        source: ./config.yaml
        target: /etc/config/config.yaml
    command: --config /etc/config/config.yaml migrate up
    restart: on-failure
    depends_on:
      postgresd:
        condition: service_healthy
    networks:
      - intranet
  webserver:
    image: nginx
    #image: byjg/nginx-extras
    #image: banian/nginx-extras
    build:
      context: ./nginx/
      args:
        ENABLED_MODULES: headers-more
    command: [nginx-debug, '-g', 'daemon off;']
    depends_on:
      - hanko
      - elements
      - quickstart
      - permithanko
    restart: unless-stopped
    volumes:
      - '../../quickstart/keys/:/etc/config/keys/'
      - './nginx/nginx-reverse-proxy.conf:/etc/nginx/conf.d/default.conf'
      - './nginx/nginx.conf:/etc/nginx/nginx.conf'
    ports:
      - "443:443" # depending on url/location reverse proxy the requests to quickstart, hanko, hanko frontend elements/sdk
      - "444:444" # reverse proxy to backend hanko admin API
    networks:
      - intranet
  hanko:
    depends_on:
      hanko-migrate:
        condition: service_completed_successfully
    build: ../../backend
    ports:
      - '8000:8000' # public
      - '127.0.0.1:8001:8001' # admin
    restart: unless-stopped
    command: serve --config /etc/config/config.yaml all
    volumes:
      - type: bind
        source: ./config.yaml
        target: /etc/config/config.yaml
    networks:
      - intranet
    environment:
      - PASSWORD_ENABLED
  postgresd:
    image: postgres:12-alpine
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=hanko
      - POSTGRES_PASSWORD=hanko
      - POSTGRES_DB=hanko
    healthcheck:
      test: pg_isready -U hanko -d hanko
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - intranet
  elements:
    build: ../../frontend
    ports:
      - "127.0.0.1:9500:80"
    networks:
      - intranet
  quickstart:
    build: ../../quickstart
    ports:
      - "127.0.0.1:8888:8080"
    environment:
      - HANKO_URL=https://solidvillage.com/hanko/
      - HANKO_URL_INTERNAL=http://hanko:8000
      - HANKO_ELEMENT_URL=https://solidvillage.com/elements/elements.js
      - HANKO_FRONTEND_SDK_URL=https://solidvillage.com/elements/sdk.modern.js
    networks:
      - intranet
  mailslurper:
    #image: marcopas/docker-mailslurper:latest
#image: sha256:d4658691ed076161bb452f36b5948ee502fb3590181ec8f84813adbe49b45e4b
    build: ../../../mailslurper
    ports:
      - '127.0.0.1:8080:8080' # web UI
      - '127.0.0.1:8085:8085'
    networks:
      - intranet
  permithanko:
    build: ../../../permit-hanko
    depends_on:
      - hanko
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - intranet
networks:
  intranet:
